        <!-- Add scripts -->
        <script>
            // Get the time until wedding date in days
            const weddingDate = new Date(2021, 3, 18);
            var timeUntil = weddingDate - Date.now();
            if (timeUntil < 0) {
                document.getElementById("daysLeft").innerHTML = 0;
            } else {
                timeUntil /= 1000;  // Seconds
                timeUntil /= 60;  // Minutes
                timeUntil /= 60;  // Hours
                timeUntil /= 24;  // Days
                document.getElementById("daysLeft").innerHTML = Math.ceil(timeUntil);
            }
        </script>
